{% extends 'forms/_form.html' %}
{% load static %}
{% load quxform %}

{% block form_title %}{{ form_title }}{% endblock %}

<!-- form_body -->
{% block form_body %}
<form method="post">
  {% csrf_token %}

  {% include 'forms/_field.html' %}

  <!-- submit -->
  <div class="row mt-4"><div class="col">
    <button type="submit" class="btn btn-outline-primary btn-block my-3">
      {% if submit_btn_text %}
      {{ submit_btn_text }}
      {% else %}
      Submit
      {% endif %}
    </button>
  </div></div>
</form>
{% endblock form_body %}
